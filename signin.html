
<!DOCTYPE html>
<html>
<head>
	<title>signin</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
<body>
	<div class="form-wrap>"
<form>
<div>
  <h1>SIGN IN</h1>
  <h3>Please Fill In This Form To Create an account</h3>
		<label for="first">First Name:</label>
		<input type="text" name="first" id="first"  placeholder="Ajith" required>
</div>
	<div>	
		<label for="last">Last Name:</label>
		<input type="text" name="last" id="last"  placeholder="Kumar" required>
	</div>
	<div>
		<label for="gender">Gender:</label>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender"  value="male">
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender"  value="female">
	</div>
	<div>
		<label for="Username">Email:</label>
		<input id="username" type="email" placeholder="Your Email" required>
    </div>
    <div>
        <label for="password">Password:</label>
		<input type="password" id="password" pattern=".{5,10}" required title="Please fill 5 to 10 characters">
	</div>
	<div>
		<label for="mobile no">MobileNumber:</label>
		<input type="tel" name="mobile no" id="mobile no" required>
	</div>
	<div>
		<label for="checkbox">I agree to the terms and conditions</label>
		<input type="checkbox" name="checkbox" id="checkbox">
	</div>
		<input type="submit">
</form>
</body>
</html>
